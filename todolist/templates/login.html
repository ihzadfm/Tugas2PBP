{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js%22%3E"></script>

<style>
    body {
      background-image: url(https://docs.google.com/uc?id=1M3IAYW6UYk0ycoTfyI84u7vPI2BgZCPA);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      align-items: center;
      background-color: #000;
      display: flex;
      justify-content: center;
    } 

    * {
        font-family:'Times New Roman', Times, serif;
        text-align: center;
        vertical-align: middle;
    }

    h1 {
        margin-top: 190px;
        color: #FF1E1E;
        font-weight: bolder;
    }
    table, th, td {
        margin-left: auto;
        margin-right: auto;
        border-collapse: collapse;
        width: 250px;
        padding: 10px 14px
    }

    table {
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        background-color:rgba(56, 67, 208, 0.2);
        margin-bottom: 10px;
    }

    table:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.75);
    }

    input.btn {
      background-color: red;
      color: white;
      border: 1px solid black;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1);
    }

    input.btn:hover {
      background-color: red;
      color: white;
      border: 1px solid black;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);
    }

    input.btn:active {
      background-color: red;
      color: white;
      border: 1px solid black;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1);
    }

    a.Redirect:hover {
      box-shadow: 0 1px 1px 0 rgba(0,0,0,0.5);
    }

</style>

<body>
  <div class = "login">
    <h1>Login</h1>
    <form method="POST" action="">
        {% csrf_token %}
        <table>
            <tr>
                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
            </tr>
                    
            <tr>
                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
            </tr>

            <tr>
                <td class = "button" ><input class="btn" type="submit" value="Login"></td>
            </tr>
        </table>
    </form>

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}   
        
    <p style="color: white">Don't have an account? <a style="color: rgb(220, 82, 13)" class= "Redirect" href="{% url 'todolist:register' %}">Create Here</a></p>

</div>
</body>

{% endblock content %}
