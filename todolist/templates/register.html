{% extends 'base.html' %}

{% block meta %}
<title>Registrasi Akun</title>
{% endblock meta %}

{% block content %}  
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js%22%3E"></script>
<style>
    body {
      background-image: url(https://docs.google.com/uc?id=1M3IAYW6UYk0ycoTfyI84u7vPI2BgZCPA);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      align-items: center;
      background-color: #000;
      display: flex;
      justify-content: center;
    } 

    * {
        font-family:'Times New Roman', Times, serif;
        text-align: center;
        vertical-align: middle;
    }

    h1 {
        margin-top: 75px;
        color: red;
        font-weight: bolder;
    }
    
    table, th, td{
        margin-left: auto;
        margin-right: auto;
        border-collapse: collapse;
    }
    
    table {
        border-radius: 10px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        transition: 0.3s;
        background-color:rgba(56, 67, 208, 0.2);
        width: 1000px;
        height: 400px;
    }

    table:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.75);
    }

    input.btn {
      background-color: red;
      color: white;
      border: 1px solid black;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1);
    }

    input.btn:hover {
      background-color: red;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.5);
      color: white;
      border: 1px solid black;
    }

    input.btn:active {
      background-color: red;
      color: white;
      border: 1px solid black;
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.1);
    }

    ul, li {
        text-align: center;
        list-style: none;
    }


</style>

<div class = "login" style="color: white"> 
    
    <h1>Formulir Registrasi</h1>  

        <form method="POST" >  
            {% csrf_token %}  
            <table>  
                {{ form.as_table }}  
                <tr>  
                    <td></td>
                    <td><input class="btn" type="submit" name="submit" value="Daftar"/></td>  
                </tr>  
            </table>  
        </form>


</div> 

{% endblock content %}
